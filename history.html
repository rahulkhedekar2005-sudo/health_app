<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .container { max-width: 420px; margin: auto; padding: 20px; }
    
    .back-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      color: #4caf50;
    }
    
    .back-header i {
      font-size: 20px;
      margin-right: 15px;
      cursor: pointer;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .history-item {
      background: white;
      padding: 15px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .history-item .date {
      font-weight: 500;
      color: #333;
    }

    .history-item .value {
      color: #4caf50;
      font-weight: 700;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="back-header">
      <i class="fas fa-arrow-left" onclick="location.href='overview.html'"></i>
      <h2 id="historyTitle" style="margin:0; text-transform: capitalize;">History</h2>
    </div>

    <div id="detailedHistoryContent" class="history-list">
      </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-btn" onclick="location.href='home.html'"><i class="fas fa-home"></i><br>Home</div>
    <div class="nav-btn" onclick="location.href='profile.html'"><i class="fas fa-user"></i><br>Profile</div>
    <div class="nav-btn active" onclick="location.href='overview.html'"><i class="fas fa-chart-line"></i><br>Overview</div>
    <div class="nav-btn" onclick="location.href='mapping.html'"><i class="fas fa-route"></i><br>Mapping</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
